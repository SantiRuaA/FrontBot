<div class="container box">
    <h2 class="title is-4 has-text-centered">Registro de Usuario</h2>
    <p class="subtitle is-6 has-text-centered mb-5">Por favor, completa los siguientes datos para registrar un nuevo usuario.</p>
    <hr>

    <form>
        <h3 class="title is-5">Información Personal</h3>
        <div class="columns is-multiline">
            <div class="column is-one-third">
                <div class="field">
                    <label class="label" for="tipo_de_identificacion">Tipo de Identificación</label>
                    <div class="control">
                        <div class="select is-fullwidth">
                            <select id="tipo_de_identificacion">
                                <option value="CC" selected>Cédula de Ciudadanía (CC)</option>
                                <option value="TI">Tarjeta de Identidad (TI)</option>
                                <option value="CE">Cédula de Extranjería (CE)</option>
                                <option value="PA">Pasaporte (PA)</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column is-two-thirds">
                <div class="field">
                    <label class="label" for="numero_identificacion">Número de Identificación</label>
                    <div class="control">
                        <input class="input" type="text" id="numero_identificacion" value="1028345678" placeholder="Ej: 1234567890" required>
                    </div>
                </div>
            </div>
            <div class="column is-half">
                <div class="field">
                    <label class="label" for="primer_nombre">Primer Nombre</label>
                    <div class="control">
                        <input class="input" type="text" id="primer_nombre" value="Ana" placeholder="Primer Nombre" required>
                    </div>
                </div>
            </div>
            <div class="column is-half">
                <div class="field">
                    <label class="label" for="segundo_nombre">Segundo Nombre</label>
                    <div class="control">
                        <input class="input" type="text" id="segundo_nombre" value="María" placeholder="Segundo Nombre">
                    </div>
                </div>
            </div>
            <div class="column is-half">
                <div class="field">
                    <label class="label" for="primer_apellido">Primer Apellido</label>
                    <div class="control">
                        <input class="input" type="text" id="primer_apellido" value="Gómez" placeholder="Primer Apellido" required>
                    </div>
                </div>
            </div>
            <div class="column is-half">
                <div class="field">
                    <label class="label" for="segundo_apellido">Segundo Apellido</label>
                    <div class="control">
                        <input class="input" type="text" id="segundo_apellido" value="Pérez" placeholder="Segundo Apellido">
                    </div>
                </div>
            </div>
            <div class="column is-full">
                <div class="field">
                    <label class="label" for="fecha_nacimiento">Fecha de Nacimiento</label>
                    <div class="control">
                        <input class="input" type="date" id="fecha_nacimiento" value="1990-05-15" required>
                    </div>
                </div>
            </div>
        </div>

        <hr>
        <h3 class="title is-5">Información de Contacto y Residencia</h3>
        <div class="columns is-multiline">
            <div class="column is-one-third">
                <div class="field">
                    <label class="label" for="pais_residencia">País de Residencia</label>
                    <div class="control">
                        <input class="input" type="text" id="pais_residencia" value="Colombia" placeholder="País" required>
                    </div>
                </div>
            </div>
            <div class="column is-one-third">
                <div class="field">
                    <label class="label" for="dpto_residencia">Departamento de Residencia</label>
                    <div class="control">
                        <input class="input" type="text" id="dpto_residencia" value="Antioquia" placeholder="Departamento" required>
                    </div>
                </div>
            </div>
            <div class="column is-one-third">
                <div class="field">
                    <label class="label" for="mncpio_residencia">Municipio de Residencia</label>
                    <div class="control">
                        <input class="input" type="text" id="mncpio_residencia" value="Medellín" placeholder="Municipio" required>
                    </div>
                </div>
            </div>
            <div class="column is-full">
                <div class="field">
                    <label class="label" for="direccion_residencia">Dirección de Residencia</label>
                    <div class="control">
                        <input class="input" type="text" id="direccion_residencia" value="Carrera 78 # 45-20, Apt 301" placeholder="Dirección" required>
                    </div>
                </div>
            </div>
            <div class="column is-half">
                <div class="field">
                    <label class="label" for="correo_sena">Correo Electrónico Sena</label>
                    <div class="control">
                        <input class="input" type="email" id="correo_sena" value="ana.gomez@example.com" placeholder="Correo institucional">
                    </div>
                </div>
            </div>
            <div class="column is-half">
                <div class="field">
                    <label class="label" for="correo_particular">Correo Electrónico Particular</label>
                    <div class="control">
                        <input class="input" type="email" id="correo_particular" value="ana.gomez@example.com" placeholder="Correo personal">
                    </div>
                </div>
            </div>
            <div class="column is-one-third">
                <div class="field">
                    <label class="label" for="telefono_entidad">Teléfono Entidad</label>
                    <div class="control">
                        <input class="input" type="tel" id="telefono_entidad" value="6041234567" placeholder="Teléfono de la entidad">
                    </div>
                </div>
            </div>
            <div class="column is-one-third">
                <div class="field">
                    <label class="label" for="extension_telefonica">Extensión Telefónica</label>
                    <div class="control">
                        <input class="input" type="text" id="extension_telefonica" value="123" placeholder="Extensión">
                    </div>
                </div>
            </div>
            <div class="column is-one-third">
                <div class="field">
                    <label class="label" for="numero_celular">Número Celular</label>
                    <div class="control">
                        <input class="input" type="tel" id="numero_celular" value="3001234567" placeholder="Número de celular" required>
                    </div>
                </div>
            </div>
        </div>

        <hr>
        <h3 class="title is-5">Detalles del Contrato</h3>
        <div class="columns is-multiline">
            <div class="column is-full">
                <div class="field">
                    <label class="label" for="estado_actual">Estado Actual</label>
                    <div class="control">
                        <div class="select is-fullwidth">
                            <select id="estado_actual">
                                <option value="true" selected>Activo</option>
                                <option value="false">Inactivo</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column is-half">
                <div class="field">
                    <label class="label" for="fecha_inicio_contrato">Fecha de Inicio de Contrato</label>
                    <div class="control">
                        <input class="input" type="date" id="fecha_inicio_contrato" value="2024-01-01" required>
                    </div>
                </div>
            </div>
            <div class="column is-half">
                <div class="field">
                    <label class="label" for="fecha_fin_contrato">Fecha de Fin de Contrato</label>
                    <div class="control">
                        <input class="input" type="date" id="fecha_fin_contrato" value="2025-12-31" required>
                    </div>
                </div>
            </div>
            <div class="column is-full">
                <div class="field">
                    <label class="label" for="numero_contrato">Número de Contrato</label>
                    <div class="control">
                        <input class="input" type="text" id="numero_contrato" value="CONTRATO-2024-001" placeholder="Número de contrato">
                    </div>
                </div>
            </div>
        </div>

        <hr>
        <h3 class="title is-5">Información de Cuenta</h3>
        <div class="columns is-multiline">
            <div class="column is-full">
                <div class="field">
                    <label class="label" for="usuario_asignado">Usuario Asignado</label>
                    <div class="control">
                        <input class="input is-static" type="text" id="usuario_asignado" value="anamaria.gomez" readonly>
                    </div>
                    <p class="help">El usuario se genera automáticamente y no puede ser modificado.</p>
                </div>
            </div>
            <div class="column is-full">
                <div class="field">
                    <label class="label" for="rol_asigando">Rol Asignado</label>
                    <div class="control">
                        <div class="select is-fullwidth">
                            <select id="rol_asigando">
                                <option value="Instructor" selected>Dinamizador</option>
                                <option value="Admin">Administrador</option>
                                <option value="Aprendiz">Evaluador</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column is-half">
                <div class="field">
                    <label class="label" for="contrasena">Contraseña</label>
                    <div class="control">
                        <input class="input" type="password" id="contrasena" value="MiContrasenaSegura123!" placeholder="Mínimo 8 caracteres" required>
                    </div>
                </div>
            </div>
            <div class="column is-half">
                <div class="field">
                    <label class="label" for="confirmar_contrasena">Confirmar Contraseña</label>
                    <div class="control">
                        <input class="input" type="password" id="confirmar_contrasena" value="MiContrasenaSegura123!" placeholder="Repite la contraseña" required>
                    </div>
                </div>
            </div>
        </div>

        <div class="field is-grouped is-grouped-centered mt-6">
            <div class="control">
                <button class="button is-primary is-large" type="submit">Guardar Usuario</button>
            </div>
            <div class="control">
                <button class="button is-light is-large" type="reset">Limpiar Campos</button>
            </div>
        </div>
    </form>
</div>
